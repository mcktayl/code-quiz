<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>
    <!-- Header containing high score link and time remaining -->
    <header>
        <a id='viewHighScores' href='#'>View High Scores</a>
        <span id='timeRemaining'>Time Remaining: <span id='timeDisplay'>0</span></span>
    </header>

    <!-- Main element -->
    <main class='container'>
        <!-- Section containing description and button to start quiz -->
        <section class='page' id='startingBox'>
            <h1>Coding Quiz</h1>
            <p>Would you like to take a quiz? Your time remaining will be reduced by 10 seconds for each incorrect answer.</p>
            <button class='btn' id='startQuiz'>Start Quiz</button>
        </section>
        <!-- Section containing quiz question, options, and result -->
        <section class='page hidden' id='quizBox'>
            <h2 id='question'></h2>
            <div id='answers'></div>
            <div id='result'></div>
        </section>
        <!-- Section containing box to submit score with initials -->
        <section class='page hidden' id='submitScoreBox'>
            <h2>Finished!</h2>
            <p>Your final score is <span id='scoreDisplay'></span>.</p>
            <br>
            <p>Enter initials:
                <input type='text' name='initials' id='initialsInput'>
                <button class='btn' id='submitInitials'>Submit</button>
            </p>
        </section>
        <!-- Section containing box for high scores -->
        <section class='page hidden' id='highScoresPage'>
            <h2>High Scores</h2>
            <div id='highScoreList'></div>
            <button class='btn' id='returnToStart'>Take Quiz Again</button>
            <button class='btn' id='clearHighScores'>Clear Highscores</button>
        </section>
        <script src='./assets/js/script.js'></script>
    </main>
</body>

</html>
