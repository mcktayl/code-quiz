<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Header containing high score link and time remaining -->
    <header>
        <h1></h1>
    </header>

    <!-- Main element containing description and quiz box -->
    <main>
        <!-- Description and button to start quiz -->
        <div id='startingBox'>
            <h2>Coding Quiz</h2>
            <p>Would you like to take a quiz?</p>
            <button id='startQuiz'>Start Quiz</button>
        </div>
        <!-- Element containing quiz question and options -->
        <div id='quizBox'>
            <div id='question'></div>
            <div id='answers'></div>
        </div>
        <script src='./assets/js/script.js'></script>
    </main>
</body>

</html>
